<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Us Widget</title>
    <style>
        /* Add your custom CSS styles here */
        #textUsWidget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Widget button -->
    <div id="textUsWidget">Text Us</div>

    <script>
        // JavaScript code to open a messaging app when the widget is clicked
        document.getElementById('textUsWidget').addEventListener('click', function() {
            // Check if the user is on an Android device
            if (/Android/i.test(navigator.userAgent)) {
                // Replace 'PHONE_NUMBER' with your actual phone number
                window.location.href = 'sms:+542657448489';
            }
            // Check if the user is on an iOS device
            else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // Replace '+542657448489actual phone number
                window.location.href = 'sms:+542657448489'
            }
            // For other devices or browsers, you can provide a contact form or alternative method
            else {
                alert("Sorry, messaging is not supported on this device.");
            }
        });
    </script>
</body>
</html>
